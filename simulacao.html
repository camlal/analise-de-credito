<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulação | CrediAnálise</title>
    <link rel="stylesheet" href="simulacao.css">
    <script src="imagens/LL.jpg" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <nav>
           <ul class="menu-header">
              <li>
                <a href="home.html">HOME</a>
              </li>
              <li>
                <a href="simulacao.html">SIMULAÇÃO</a>
              </li>
              <li>
                <a href="">SOBRE NÓS</a>
              </li>
           </ul>
        </nav>
    </header>
    <section class="container">
        <div>
            <h1>Simulação de Crédito</h1>
            <form id="credit-form">
                <label for="amount">Valor do Empréstimo:</label>
                <input type="number" id="amount" name="amount" min="1000" max="100000" step="1000" required>
                <br><br>
                <label for="months">Número de Parcelas:</label>
                <input type="number" id="months" name="months" min="6" max="60" required>
                <br><br>
                <button type="submit">Simular</button>
            </form>
            
            <div id="result" style="display: none;">
                <h2>Resultado da Simulação</h2>
                <p id="monthly-payment"></p>
                <p id="total-payment"></p>
            </div>
        </div>
        <script>
            document.getElementById("credit-form").addEventListener("submit", function(event) {
                event.preventDefault();
                const amount = parseFloat(document.getElementById("amount").value);
                const months = parseInt(document.getElementById("months").value);
                const monthlyPayment = (amount / months).toFixed(2);
                const totalPayment = (amount * 1.1).toFixed(2); // Apenas uma simulação de juros
    
                document.getElementById("monthly-payment").innerText = `Pagamento Mensal: R$ ${monthlyPayment}`;
                document.getElementById("total-payment").innerText = `Pagamento Total: R$ ${totalPayment}`;
                document.getElementById("result").style.display = "block";
            });
        </script>                                                                                                                                                                       
    </section>
</body>
</html>
